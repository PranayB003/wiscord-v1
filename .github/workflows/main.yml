name: CI
on:
  push:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Installing dependencies
        run: npm i
      - name: Preparing build
        run: npm run build
      - name: Deploying to firebase
        run: firebase deploy
